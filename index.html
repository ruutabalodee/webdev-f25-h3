<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Grid Generator</title>
    <style>
        /* CSS STYLING */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .input-group {
            margin: 10px;
            display: inline-block;
        }

        input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        #generateBtn { background-color: #4CAF50; color: white; }
        #clearBtn { background-color: #f44336; color: white; }
        button:hover { opacity: 0.8; }

        /* RESPONSIVE GRID SYSTEM */
        main {
            display: grid;
            /* Creates columns based on browser width: 1 col on mobile, many on desktop */
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
        }

        /* DIV STYLING */
        .fizz-item {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
        }

        /* 4 DIFFERENT CSS CLASSES */
        .fizzbuzz { background-color: #6c5ce7; color: white; border: 2px solid #4834d4; }
        .fizz { background-color: #fab1a0; color: #d63031; }
        .buzz { background-color: #74b9ff; color: #0984e3; }
        .normal { background-color: #dfe6e9; color: #2d3436; }
    </style>
</head>
<body>

    <div class="controls">
    <h2>Interactive FizzBuzz</h2>
    
    <div class="input-group">
        <label>Start: <span id="startDisp">1</span></label>
        <input type="range" id="startVal" min="1" max="50" value="1">
    </div>
    <div class="input-group">
        <label>End: <span id="endDisp">100</span></label>
        <input type="range" id="endVal" min="50" max="500" value="100">
    </div>
    <div class="input-group">
        <label>Fizz: <span id="fizzDisp">3</span></label>
        <input type="range" id="fizzVal" min="2" max="10" value="3">
    </div>
    <div class="input-group">
        <label>Buzz: <span id="buzzDisp">5</span></label>
        <input type="range" id="buzzVal" min="2" max="10" value="5">
    </div>

    <div class="button-group">
        <button id="generateBtn">Generate Grid</button>
        <button id="clearBtn">Clear All</button>
    </div>
</div>

<main id="fizzMain"></main>

    <main id="fizzMain"></main>

    <script>
        // JAVASCRIPT LOGIC
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const mainContainer = document.getElementById('fizzMain');

        // Event listener for generating the divs
        generateBtn.addEventListener('click', function() {
            // Clear existing divs before generating new ones
            mainContainer.innerHTML = "";

            // Get current values from the controls
            const start = parseInt(document.getElementById('startVal').value);
            const end = parseInt(document.getElementById('endVal').value);
            const fizzNum = parseInt(document.getElementById('fizzVal').value);
            const buzzNum = parseInt(document.getElementById('buzzVal').value);

            // Loop to generate divs
            for (let i = start; i <= end; i++) {
                // 1. Create the element
                const newDiv = document.createElement('div');
                
                // 2. Set unique ID
                newDiv.id = "myid" + i;

                // 3. Logic for content and classes
                if (i % fizzNum === 0 && i % buzzNum === 0) {
                    newDiv.innerText = "FizzBuzz";
                    newDiv.className = "fizz-item fizzbuzz";
                } 
                else if (i % fizzNum === 0) {
                    newDiv.innerText = "Fizz";
                    newDiv.className = "fizz-item fizz";
                } 
                else if (i % buzzNum === 0) {
                    newDiv.innerText = "Buzz";
                    newDiv.className = "fizz-item buzz";
                } 
                else {
                    newDiv.innerText = i;
                    newDiv.className = "fizz-item normal";
                }

                // 4. Add to the main tag
                mainContainer.appendChild(newDiv);
            }
        });

        // Event listener to clear the container
        clearBtn.addEventListener('click', function() {
            mainContainer.innerHTML = "";
        });
    </script>
</body>
</html>
