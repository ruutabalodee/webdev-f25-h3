<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced FizzBuzz Generator</title>
    <style>
        /* --- CSS STYLING --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 { color: #333; margin-top: 0; }

        .slider-group {
            margin: 20px 0;
            text-align: left;
        }

        .slider-group label {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        .slider-group input {
            width: 100%;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        #generateBtn { background-color: #00b894; color: white; }
        #clearBtn { background-color: #d63031; color: white; }
        button:hover { transform: translateY(-2px); opacity: 0.9; }

        /* --- RESPONSIVE GRID --- */
        main {
            display: grid;
            /* auto-fill creates as many columns as will fit the screen width */
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 12px;
            width: 100%;
            max-width: 1100px;
        }

        /* --- DIV STYLING --- */
        .fizz-item {
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: 700;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        /* 4 Logic-Based Classes */
        .fizzbuzz { background-color: #6c5ce7; color: white; border-color: #4834d4; }
        .fizz { background-color: #ffeaa7; color: #d35400; }
        .buzz { background-color: #81ecec; color: #0097e6; }
        .normal { background-color: #ffffff; color: #636e72; border-color: #dfe6e9; }

        /* Visual Feedback on Hover */
        .fizz-item:hover { transform: scale(1.05); cursor: default; }
    </style>
</head>
<body>

    <div class="controls">
        <h2>FizzBuzz Controls</h2>
        
        <div class="slider-group">
            <label>Start: <span id="startDisp">1</span></label>
            <input type="range" id="startInput" min="1" max="50" value="1">
        </div>

        <div class="slider-group">
            <label>End: <span id="endDisp">100</span></label>
            <input type="range" id="endInput" min="51" max="300" value="100">
        </div>

        <div class="slider-group">
            <label>Fizz Value: <span id="fizzDisp">3</span></label>
            <input type="range" id="fizzInput" min="2" max="10" value="3">
        </div>

        <div class="slider-group">
            <label>Buzz Value: <span id="buzzDisp">5</span></label>
            <input type="range" id="buzzInput" min="2" max="10" value="5">
        </div>

        <div class="button-group">
            <button id="generateBtn">Generate Grid</button>
            <button id="clearBtn">Clear All</button>
        </div>
    </div>

    <main id="fizzContainer"></main>

    <script>
        // --- JAVASCRIPT LOGIC ---
        const container = document.getElementById('fizzContainer');
        
        // 1. Function to update text labels as you slide
        function syncLabels() {
            document.getElementById('startDisp').innerText = document.getElementById('startInput').value;
            document.getElementById('endDisp').innerText = document.getElementById('endInput').value;
            document.getElementById('fizzDisp').innerText = document.getElementById('fizzInput').value;
            document.getElementById('buzzDisp').innerText = document.getElementById('buzzInput').value;
        }

        // Add event listeners to all sliders to update labels in real-time
        document.querySelectorAll('input[type="range"]').forEach(slider => {
            slider.addEventListener('input', syncLabels);
        });

        // 2. Main Generation Function
        document.getElementById('generateBtn').addEventListener('click', function() {
            // Always clear old divs first
            container.innerHTML = "";

            // Get current values from the sliders
            const start = parseInt(document.getElementById('startInput').value);
            const end = parseInt(document.getElementById('endInput').value);
            const fizzVal = parseInt(document.getElementById('fizzInput').value);
            const buzzVal = parseInt(document.getElementById('buzzInput').value);

            // Loop from start to end
            for (let i = start; i <= end; i++) {
                const box = document.createElement('div');
                
                // Requirement: Unique ID for every div
                box.id = "myid" + i;

                // FizzBuzz logic using modulo (%)
                if (i % fizzVal === 0 && i % buzzVal === 0) {
                    box.innerText = "FizzBuzz";
                    box.className = "fizz-item fizzbuzz";
                } 
                else if (i % fizzVal === 0) {
                    box.innerText = "Fizz";
                    box.className = "fizz-item fizz";
                } 
                else if (i % buzzVal === 0) {
                    box.innerText = "Buzz";
                    box.className = "fizz-item buzz";
                } 
                else {
                    box.innerText = i;
                    box.className = "fizz-item normal";
                }

                container.appendChild(box);
            }
        });

        // 3. Clear Function
        document.getElementById('clearBtn').addEventListener('click', function() {
            container.innerHTML = "";
        });

        // Initialize labels on page load
        syncLabels();
    </script>
</body>
</html>
